<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order summary component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style> 
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-box">
                <img src="assets/images/illustration-hero.svg" alt="hero image">
            </div>
            <div class="text-box">
                <h1>Order Summary</h1>
                <p class="subtitle">
                    You can now listen to millions of songs, audiobooks,
                    and podcasts on any device anywhere you like!
                </p>
                <div class="card">
                    <div class="music-icon">
                        <img src="assets/images/icon-music.svg" alt="">
                    </div>
                    <div class="product">
                        <p><strong>Annual Plan</strong></p>
                        <p><span>$59.99/year</span></p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="boutton">
                        <a href="#">Proceed to Payment</a>
                    </div>
                <p class="canceler">
                    <a href="#">Cancel Order</a>
                </p>
            </div>
        </div>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yohan Baes</a>.
    </footer>
</body>
</html>
