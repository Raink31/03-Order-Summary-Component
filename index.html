<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div id="main">
      <img id="hero" src="images/illustration-hero.svg" alt="illustration_hero">
      <h1>Order Summary</h1>
      <p id="description">
        You can now listen to millions of<br />
        songs, audiobooks, and podcasts on<br />
        any device anywhere you like!
      </p>
      <div id="panier">
        <img src="images/icon-music.svg" alt="icone_musique">
        <div id="article">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <p><a href="#">Change</a></p>
      </div>
      <div id="boutton_paiement">
        <h2><a href="#">Proceed to Payment</a></h2>
      </div>
      <p id="cancel_order"><a href="#">Cancel Order</a></p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yohan Baes</a>.
    </div>
  </body>
</html>
